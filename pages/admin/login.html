    <!-- Segunda sección: Main -->
    <main class="mainlogin">
        <div class="login-container">
        <h2 class="login_title">INGRESAR A MI CUENTA</h2>
        <form class="login_form" action="/auth/login" method="post">
       <div class="form-mail">
        <label for="email">Email:</label>
        <input class="login-input" type="email" name="email" id="email" value placeholder="johndoe@correo.com">
       </div>
       <div class="form-pass">
        <label for="password">Contraseña:</label>
        <input class="login-input" type="password" name="password" id="password" placeholder="*********">
       </div>
       <div class="form-ingresar">
        <button class="btn-ingresar" type="submit">Ingresar</button>
        <label for="remember">
            <input class="check-remember" type="checkbox" id="remember" name="remember"> Recordarme 
        </label>
       </div>
    </form> 
       <a class="forgetpass" href="#">olvidé mi contraseña</a>
    </div>
